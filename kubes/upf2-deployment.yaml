apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: 5gcore
  name: upf2-deployment
  labels:
    app: upf2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upf2
  template:
    metadata:
      labels:
        app: upf2
    spec:
      hostname: upf2
      initContainers:
      - name: init-nrf-service
        image: curlimages/curl:latest
        command: ['sh', '-c', "until curl http://nrf-service.5gcore.svc.cluster.local:29510; do echo waiting for NRF; sleep 2; done"]
      containers:
      - name: upf2
        image: ilyassifez/5gcore:upf-2
        command: ["./free5gc-upfd"]
        args: ["-f", "../config/upfcfg.yaml"]
        securityContext:
          capabilities:
            add: ["NET_ADMIN","NET_RAW"]
        volumeMounts:
        - mountPath: /free5gc/config/upfcfg.yaml
          name: upfcfg2-volume
      volumes:
      - name: upfcfg2-volume
        hostPath:
          # chemin du dossier sur l'h√¥te
          path: /home/ilyass/5gcore/config/upfcfg2.yaml
