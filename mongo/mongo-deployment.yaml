apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: 5gcore
  name: mongo-deployment
  labels:
    nf: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      nf: mongo
  template:
    metadata:
      labels:
        nf: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        ports:
        - containerPort: 27017
        command: ["mongod"]
        args: ["--port", "27017"]
        volumeMounts:
        - mountPath: /data/db
          name: dbdata
      volumes:
      - name: dbdata
        persistentVolumeClaim:
          claimName: mongo-volume-claim
